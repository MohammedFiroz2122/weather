    <div class="container mt-3 col-12 col-md-12 col-lg-12 col-xl-12">

            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mt-5">
                <h2 class="mt-5">Weather <br><p class="text-muted">Forecast</p></h2>
                <div class="col-8 col-md-8"><input type="text" id="loc_name" class="form-control mt-2 "></div>
                <button class="btn btn-grad text-white" onclick="getWeather()">Discover</button>

<script>
  function getWeather(){
      let location_name=loc_name.value;
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=ce3e3befdd6b7955e0f629ae0e3cdbcb&units=metric`).
      then(res=>res.json()).then(data=>displayValue(data))
  }
  function displayValue(data){
      let location_name=data.name
      let temperature=data["main"].temp
      let weather_type=data["weather"][0].main
      let wind_speed=data["wind"].speed
      let html_data=``
      html_data =  `<div class="container text-white">
        <h1 class="mt-5" style="font-size: 80px;" >${temperature}<sup>o</sup>C</h1>
      
      <h3 class="text-white">${weather_type}</h3>
      <h2 class="">${location_name}</h2>
      <p><i class="fas  text-white  fa-wind"></i> ${wind_speed}km/h</p>
      
      
      </div>`
      document.querySelector("#display_weather").innerHTML=html_data
      right_content.style.display="none"
      display_weather.style.display="block"
  }
</script>
